[tool:pytest]
# Configuraci√≥n de pytest para DataConta FREE
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    kpi: marks tests related to KPI calculations
    export: marks tests related to data export
    free_limit: marks tests related to FREE version limits
